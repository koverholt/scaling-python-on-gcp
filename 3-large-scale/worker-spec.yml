# worker-spec.yml

kind: Pod
spec:
  restartPolicy: Never
  containers:
  - image: daskdev/dask:latest
    imagePullPolicy: IfNotPresent
    args: [dask-worker, --no-dashboard, --memory-limit, 15GB, --death-timeout, '300']
    name: dask
    env:
      - name: EXTRA_PIP_PACKAGES
        value: blosc==1.10.6 bokeh==2.4.2 dask==2022.2.0 distributed==2022.2.0 lz4==4.0.0 matplotlib==3.5.1 requests==2.25.0 rioxarray==0.9.1 xarray==0.20.2
    resources:
      limits:
        cpu: "3"
        memory: 15G
      requests:
        cpu: "3"
        memory: 15G